language: clojure

jdk:
  - oraclejdk8

sudo: required

cache:
  directories:
    - $HOME/.m2

script:
- lein run
- mv resources/public docs/

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: gh-pages
