{% extends "/html/base.html" %}
{%block subtitle %}: Tags{% endblock %}
{% block content %}

<article class="page-title hero is-dark is-bold is-fullwidth">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Tags</h1>
    </div>
  </div>
</article>

<section class="section content">
  <div class="container">
    <div id="tags-page">
      <div class="columns is-multiline">
        {% for tag in tags %}
          <div class="column is-3">
            <div class="card">
              <div class="card-content">
                <p class="title">
                  <a href="{{tag.uri}}">{{tag.name}}</a>
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
{% endblock %}
