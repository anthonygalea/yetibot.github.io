{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
{% block content %}

<article class="page-title hero is-dark is-bold is-fullwidth">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Archives</h1>
    </div>
  </div>
</article>

<section class="section content">
  <div class="container">
    <div id="posts">
      {% for group in groups %}
        <h4>{{group.group}}</h4>
        <ul>
          {% for post in group.posts %}
            <li>
              {{post.date|date:"MMM dd"}} - <a href="{{post.uri}}">{{post.title}}</a>
            </li>
          {% endfor %}
        </ul>
      {% endfor %}
      <a href="{{rss-uri}}" class="button is-info">RSS</a>
    </div>
  </div>
</section>
{% endblock %}
